<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-color-y">
        <div class="mb-4">
            <h1 class="fw-bold text-center">Your height: </h1>
        </div>
        <div class="center-to">
            <div class="container-con text-center ">
                <p class="fw-bold">Your height: </p>
                <input type="text" id="numIn1" class="num1" placeholder="w/in kg">
            </div>
            <div class="text-center">
                <p class="fw-bold"> Your weight: </p>
                <input type="text" id="numIn2" class="num2 center" placeholder="h/in cm">
            </div>
            <div class="text-center">
                <button class="btn-outlook" onclick="cal()" id="cal">Calculate</button>
                <button class="btn-outlook" onclick="reset()" id="rest">Reset</button>
            </div>
            <div class="text-center">
                <!-- <p class="fw-bold align-middle" id="output">BMI= </p> -->
                <p id="result" class="result1 center"></p>
                <p id="result1" class="result1 center"></p>
                <!--<input type="text" readonly id="result" class="result1 center" placeholder="BMI">-->
                <p class="fw-bold align-middle">Your BMI is= </p>
                <p class="fw-bold align-middle" id="output"></p>
                <p id="text" class="rest-end"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
